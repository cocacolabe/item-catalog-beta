
{% extends "main.html" %}
{% block content %}

<section class="jumbotron text-center" id="jumbotron-form-adj">
	<div class="container">
		<h1 class="jumbotron-heading ">Are you sure you want to delete "{{i.name}}"? </h1></br>
        <p><img class="image-fluid" src="https://goo.gl/wV8qrD" width=300px height=auto/></p></br>
        <p>**After deleted, "{{i.name}}" will no longer in the database**</p>
        <form action="{{url_for('deleteShelter', shelter_id=i.id)}}" method='post'>
        <input class="btn btn-danger" type="submit" value='Delete'>
        <a href="{{url_for('shelterList', shelter_id=i.id)}}" class="btn btn-info">Cancel</a>
        </form>

	</div>
</section>


{% endblock %}
