{% extends "main.html" %}
{% block content %}

<!-- Carousel-->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block" src="https://goo.gl/wV8qrD" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block " src="https://goo.gl/zVN7md" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block " src="https://goo.gl/JhPLnV" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!--jumbotron -->

<section class="jumbotron text-center ">
	<div class="container">
		<h1 class="jumbotron-heading ">Adopt Me Shelter List</h1>
		

	</div>
</section>

	 </li>
</ul>
