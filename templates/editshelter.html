{% extends "main.html" %}
{% block content %}


<section class="jumbotron text-center" id="jumbotron-form-adj">
	<div class="container">
<h1 class="jumbotron-heading ">Add New Shelter</h1></br>
<form action="{{ url_for('editShelter', shelter_id=i.id)}}" method="post" class="form-adjust">
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input class="form-control" type="text" name='name' value="{{i.name}}" required>
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Addr.</label>
  <div class="col-10">
    <input class="form-control" type="text" name='address' value="{{i.address}}">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">City</label>
  <div class="col-10">
    <input class="form-control" type="text" name='city' value="{{i.city}}">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">State</label>
  <div class="col-10">
    <input class="form-control" type="text" name='state' value="{{i.state}}">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label">Zip Code</label>
  <div class="col-10">
    <input class="form-control" type="number" name='zipcode' value="{{i.zipcode}}">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-2 col-form-label">URL</label>
  <div class="col-10">
    <input class="form-control" type="url" name='website' value="{{i.website}}">
  </div>
</div>

  <button type="submit" class="btn btn-primary">Edit</button>
 <a href="{{url_for('shelterList', shelter_id=i.id)}}" class="btn btn-info">Cancel</a>
</form>
	</div>
</section>

{% endblock %}
